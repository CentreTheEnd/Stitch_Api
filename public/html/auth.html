               <!-- auth-section-container -->
      <div class="auth-section-container">
        <div class="auth-options">
          <button onclick="showSection('register')" class="auth-circle active" title="Register">
            <i class="fas fa-user-plus"></i>
            <span class="circle-text">Register</span>
          </button>
          <button onclick="showSection('login')" class="auth-circle" title="Login">
            <i class="fas fa-sign-in-alt"></i>
            <span class="circle-text">Login</span>
          </button>
          <button onclick="showSection('reset')" class="auth-circle" title="Reset Password">
            <i class="fas fa-unlock-alt"></i>
            <span class="circle-text">Reset</span>
          </button>
        </div>

        <div class="auth-content">
          <!-- Register -->
          <div class="auth-section active" id="register-section">
            <div class="register-container">
              <h1>Create Account</h1>
              <form>
                <input type="text" placeholder="Full Name" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Register</button>
              </form>
            </div>
          </div>

          <!-- Login -->
          <div class="auth-section" id="login-section">
            <div class="login-container">
              <h1>Login</h1>
              <form>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Login</button>
              </form>
            </div>
          </div>

          <!-- Reset -->
          <div class="auth-section" id="reset-section">
            <div class="resetpassword-container">
              <h1>Reset Password</h1>
              <form>
                <input type="email" placeholder="Your Email" required />
                <button type="submit">Send Reset Link</button>
              </form>
            </div>
          </div>
        </div>
      </div>

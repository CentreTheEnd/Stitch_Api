        <label for="typeSelect"><i class="fas fa-layer-group"></i> Type</label>

          <option disabled selected>Select type...</option>
        </select>
      </div>
      <div class="form-group">

        </select>
      </div>
    </div>

    <div class="input-group">
      <div class="form-group">
        <label for="queryInput"><i class="fas fa-search"></i> Query</label>
        <input type="text" class="input-res query" id="queryInput" placeholder="Enter video URL or text..." />
      </div>
      <button onclick="handleDownload()" class="button-res">
        <i class="fas fa-cloud-download-alt"></i> Download
      </button>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Downloader</title>
  <style>
    :root {
      --primary: #0d6efd;
      --bg: #f8f9fa;
      --white: #ffffff;
      --text: #212529;
      --shadow: rgba(0, 0, 0, 0.08);
      --border: #dee2e6;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .card {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      padding: 20px;
      width: 100%;
      max-width: 850px;
      margin-bottom: 30px;
    }

    .selectors, .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    select, input, button {
      padding: 12px 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      flex: 1;
      min-width: 200px;
      box-sizing: border-box;
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
    }

    button {
      background-color: var(--primary);
      color: var(--white);
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      min-width: 120px;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    #loading {
      text-align: center;
      margin-top: 20px;
    }

    #loading::after {
      content: "";
      width: 40px;
      height: 40px;
      border: 4px solid var(--primary);
      border-top-color: transparent;
      border-radius: 50%;
      display: inline-block;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .media-block {
      padding: 20px;
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 10px;
      box-shadow: 0 4px 10px var(--shadow);
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .media-block h3 {
      margin-top: 20px;
      margin-bottom: 10px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 5px;
      color: var(--primary);
    }

    .media-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    img, video, audio {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .info p {
      margin: 6px 0;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .info strong {
      color: var(--primary);
    }

    .download-select {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .media-block .media-group img,
    .media-block .media-group video,
    .media-block .media-group audio {
      margin: 5px;
    }

    .media-block .info {
      margin-top: 20px;
      padding: 15px;
      background: var(--bg);
      border-radius: 8px;
      box-shadow: 0 4px 6px var(--shadow);
    }

    .media-block .info strong {
      color: var(--primary);
    }

    @media (max-width: 768px) {
      .selectors, .input-group {
        flex-direction: column;
      }

      select, input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Video Downloader</h2>

  <div class="card">
    <div class="selectors">
      <select id="typeSelect">
        <option disabled selected>Select type...</option>
      </select>
      <select id="modelSelect">
        <option disabled selected>Select model...</option>
      </select>
    </div>

    <div class="input-group">
      <input type="text" id="queryInput" placeholder="Enter video URL or text..." />
      <button onclick="handleDownload()">Download</button>
    </div>

    <div id="loading"></div>
    <div id="result"></div>
  </div>

  <script>
    const typeSelect = document.getElementById("typeSelect");
    const modelSelect = document.getElementById("modelSelect");
    const queryInput = document.getElementById("queryInput");
    const resultDiv = document.getElementById("result");
    const loading = document.getElementById("loading");

    let apis = [];

    async function loadApis() {
      try {
        const res = await fetch("https://stitch-api.vercel.app/api/v3/apis/sections/Download/api");
        const json = await res.json();
        apis = json.data;

        const tags = [...new Set(apis.map(api => api.tag))];
        tags.forEach(tag => {
          const opt = document.createElement("option");
          opt.value = tag;
          opt.textContent = tag;
          typeSelect.appendChild(opt);
        });
      } catch (err) {
        alert("Error loading APIs: " + err.message);
      }
    }

    typeSelect.addEventListener("change", () => {
      modelSelect.innerHTML = '<option disabled selected>Select model...</option>';
      const filtered = apis.filter(api => api.tag === typeSelect.value);
      filtered.forEach(api => {
        const opt = document.createElement("option");
        opt.value = api.model;
        opt.textContent = api.model;
        modelSelect.appendChild(opt);
      });
    });

    async function handleDownload() {
      const type = typeSelect.value;
      const model = modelSelect.value;
      const query = queryInput.value.trim();

      if (!type || !model || !query) {
        return alert("Please fill all fields.");
      }

      const selectedApi = apis.find(api => api.tag === type && api.model === model);
      if (!selectedApi) return alert("Model not found.");

      const queryKey = Object.keys(selectedApi.query)[0];
      const url = selectedApi.url + `?${queryKey}=${encodeURIComponent(query)}`;

      loading.style.display = "block";
      resultDiv.innerHTML = "";

      try {
        const res = await fetch(url);
        const json = await res.json();
        loading.style.display = "none";

        if (!json.status || !json.data) {
          resultDiv.innerHTML = "<p>No valid data found.</p>";
          return;
        }

        const container = renderData(json.data);
        resultDiv.appendChild(container);

      } catch (err) {
        loading.style.display = "none";
        resultDiv.innerHTML = `<p>Error: ${err.message}</p>`;
      }
    }

    function renderData(obj) {
      const container = document.createElement("div");
      container.className = "media-block";

      let info = "", media = { thumb: "", image: "", video: "", audio: "" }, downloads = [];

      const renderMedia = (type, val) => {
        (Array.isArray(val) ? val : [val]).forEach((v, i) => {
          if (!v) return;
          const element = {
            thumb: `<img src="${v}" alt="Thumbnail" />`,
            image: `<img src="${v}" alt="Image" />`,
            video: `<video src="${v}" controls></video>`,
            audio: `<audio src="${v}" controls></audio>`
          }[type];
          media[type] += element;
          downloads.push({ label: `${type.toUpperCase()} ${i + 1}`, url: v });
        });
      };

      for (const key in obj) {
        const val = obj[key];
        if (!val) continue;
        const k = key.toLowerCase();
        if (k.includes("thumb")) renderMedia("thumb", val);
        else if (k.includes("image")) renderMedia("image", val);
        else if (k.includes("video")) renderMedia("video", val);
        else if (k.includes("audio")) renderMedia("audio", val);
        else if (typeof val === "object") {
          if (Array.isArray(val)) {
            val.forEach((v, i) => {
              if (typeof v === "object") {
                for (const k in v) info += `<p><strong>${key}[${i}].${k}</strong>: ${v[k]}</p>`;
              } else {
                info += `<p><strong>${key}[${i}]</strong>: ${v}</p>`;
              }
            });
          } else {
            for (const sub in val) info += `<p><strong>${key}.${sub}</strong>: ${val[sub]}</p>`;
          }
        } else {
          info += `<p><strong>${key}</strong>: ${val}</p>`;
        }
      }

      let mediaHTML = "";
      for (const type in media) {
        if (media[type]) mediaHTML += `<h3>${type.charAt(0).toUpperCase() + type.slice(1)}s</h3><div class="media-group">${media[type]}</div>`;
      }

      container.innerHTML = mediaHTML + `<div class="info">${info}</div>`;

      if (downloads.length) {
        const select = document.createElement("select");
        select.innerHTML = `<option disabled selected>Select file to download</option>`;
        downloads.forEach(opt => {
          const o = document.createElement("option");
          o.value = opt.url;
          o.textContent = opt.label;
          select.appendChild(o);
        });

        const btn = document.createElement("button");
        btn.textContent = "Download File";
        btn.onclick = () => {
          if (!select.value) return alert("Select a file.");
          const link = document.createElement("a");
          link.href = select.value;
          link.download = "";
          link.click();
        };

        const downloadDiv = document.createElement("div");
        downloadDiv.className = "download-select";
        downloadDiv.appendChild(select);
        downloadDiv.appendChild(btn);
        container.appendChild(downloadDiv);
      }

      container.style.animation = "fadeIn 1s forwards";

      return container;
    }

    loadApis();
  </script>
</body>
</html>

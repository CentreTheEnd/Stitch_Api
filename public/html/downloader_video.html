<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Downloader</title>
  <style>
    :root {
      --primary: #0d6efd;
      --bg: #f0f2f5;
      --white: #ffffff;
      --text: #333;
      --shadow: rgba(0,0,0,0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      color: var(--primary);
    }

    .selectors, .input-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      width: 100%;
      max-width: 600px;
    }

    select, input, button {
      padding: 12px 15px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      min-width: 250px;
      background-color: var(--white);
      transition: 0.3s;
      box-sizing: border-box;
    }

    select:focus, input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
    }

    button {
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      border: none;
      min-width: 100px;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    #loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    #loading::after {
      content: "";
      width: 40px;
      height: 40px;
      border: 4px solid var(--primary);
      border-top-color: transparent;
      border-radius: 50%;
      display: inline-block;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #result {
      width: 100%;
      max-width: 800px;
    }

    .media-block {
      background-color: var(--white);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 12px var(--shadow);
      margin-top: 30px;
    }

    .media-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    img, video, audio {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .info {
      margin-top: 15px;
    }

    .info p {
      margin: 6px 0;
      font-size: 15px;
    }

    .info strong {
      color: var(--primary);
      display: inline-block;
      min-width: 120px;
    }

    .download-select {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .download-select select {
      width: 100%;
      max-width: 400px;
    }

    @media (max-width: 768px) {
      select, input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Video Downloader</h2>

  <div class="selectors">
    <select id="typeSelect">
      <option disabled selected>Select type...</option>
    </select>
    <select id="modelSelect">
      <option disabled selected>Select model...</option>
    </select>
  </div>

  <div class="input-group">
    <input type="text" id="queryInput" placeholder="Enter video URL or text..." />
    <button onclick="handleDownload()">Download</button>
  </div>

  <div id="loading"></div>
  <div id="result"></div>

  <script>
    const typeSelect = document.getElementById("typeSelect");
    const modelSelect = document.getElementById("modelSelect");
    const queryInput = document.getElementById("queryInput");
    const resultDiv = document.getElementById("result");
    const loading = document.getElementById("loading");

    let apis = [];

    async function loadApis() {
      const res = await fetch("https://stitch-api.vercel.app/api/v3/apis/sections/Download/api");
      const json = await res.json();
      apis = json.data;

      const tags = [...new Set(apis.map(api => api.tag))];
      tags.forEach(tag => {
        const opt = document.createElement("option");
        opt.value = tag;
        opt.textContent = tag;
        typeSelect.appendChild(opt);
      });
    }

    typeSelect.addEventListener("change", () => {
      modelSelect.innerHTML = '<option disabled selected>Select model...</option>';
      const filtered = apis.filter(api => api.tag === typeSelect.value);
      filtered.forEach(api => {
        const opt = document.createElement("option");
        opt.value = api.model;
        opt.textContent = api.model;
        modelSelect.appendChild(opt);
      });
    });

    async function handleDownload() {
      const type = typeSelect.value;
      const model = modelSelect.value;
      const query = queryInput.value.trim();

      if (!type || !model || !query) return alert("Please fill all fields.");

      const selectedApi = apis.find(api => api.tag === type && api.model === model);
      if (!selectedApi) return alert("Model not found.");

      const queryKey = Object.keys(selectedApi.query)[0];
      const url = selectedApi.url + `?${queryKey}=${encodeURIComponent(query)}`;

      loading.style.display = "block";
      resultDiv.innerHTML = "";

      try {
        const res = await fetch(url);
        const json = await res.json();
        loading.style.display = "none";

        if (!json.status || !json.data) {
          resultDiv.innerHTML = "<p>No valid data found.</p>";
          return;
        }

        const container = renderData(json.data);
        resultDiv.appendChild(container);

      } catch (err) {
        loading.style.display = "none";
        resultDiv.innerHTML = "<p>Error fetching data.</p>";
      }
    }

    function renderData(obj) {
      const container = document.createElement("div");
      container.className = "media-block";

      let info = "", mediaSections = { thumb: "", image: "", video: "", audio: "" }, downloadOptions = [];

      function appendMedia(key, val, type) {
        const values = Array.isArray(val) ? val : [val];
        values.forEach((v, i) => {
          if (!v) return;

          const mediaElement = {
            thumb: `<img src="${v}" alt="Thumbnail ${i}" />`,
            image: `<img src="${v}" alt="Image ${i}" />`,
            video: `<video src="${v}" controls></video>`,
            audio: `<audio src="${v}" controls></audio>`,
          }[type];

          mediaSections[type] += mediaElement;
          downloadOptions.push({ label: `${type.toUpperCase()} ${i + 1}`, url: v });
        });
      }

      for (const key in obj) {
        const val = obj[key];
        if (!val) continue;

        const lowerKey = key.toLowerCase();

        if (lowerKey.includes("thumb")) {
          appendMedia(key, val, "thumb");
        } else if (lowerKey.includes("image")) {
          appendMedia(key, val, "image");
        } else if (lowerKey.includes("video")) {
          appendMedia(key, val, "video");
        } else if (lowerKey.includes("audio")) {
          appendMedia(key, val, "audio");
        } else if (typeof val === "object") {
          if (Array.isArray(val)) {
            val.forEach((v, i) => {
              if (typeof v === "object") {
                for (const k in v) {
                  info += `<p><strong>${key}[${i}].${k}</strong>: ${v[k]}</p>`;
                }
              } else {
                info += `<p><strong>${key}[${i}]</strong>: ${v}</p>`;
              }
            });
          } else {
            for (const subKey in val) {
              info += `<p><strong>${key}.${subKey}</strong>: ${val[subKey]}</p>`;
            }
          }
        } else {
          info += `<p><strong>${key}</strong>: ${val}</p>`;
        }
      }

      // تجميع أقسام الوسائط مع عناوين
      let mediaHTML = "";
      if (mediaSections.thumb) mediaHTML += `<h3>Thumbnails</h3><div class="media-group">${mediaSections.thumb}</div>`;
      if (mediaSections.image) mediaHTML += `<h3>Images</h3><div class="media-group">${mediaSections.image}</div>`;
      if (mediaSections.video) mediaHTML += `<h3>Videos</h3><div class="media-group">${mediaSections.video}</div>`;
      if (mediaSections.audio) mediaHTML += `<h3>Audios</h3><div class="media-group">${mediaSections.audio}</div>`;

      container.innerHTML = `
        ${mediaHTML}
        <div class="info">${info}</div>
      `;

      if (downloadOptions.length > 0) {
        const selectBox = document.createElement("select");
        selectBox.innerHTML = `<option disabled selected>Select file to download</option>`;
        downloadOptions.forEach(opt => {
          const option = document.createElement("option");
          option.value = opt.url;
          option.textContent = opt.label;
          selectBox.appendChild(option);
        });

        const downloadBtn = document.createElement("button");
        downloadBtn.textContent = "Download File";
        downloadBtn.onclick = () => {
          const selectedUrl = selectBox.value;
          if (!selectedUrl) return alert("Select a file first.");
          const link = document.createElement("a");
          link.href = selectedUrl;
          link.download = "";
          link.click();
        };

        const downloadWrap = document.createElement("div");
        downloadWrap.className = "download-select";
        downloadWrap.appendChild(selectBox);
        downloadWrap.appendChild(downloadBtn);
        container.appendChild(downloadWrap);
      }

      return container;
    }

    loadApis();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stitch | Video Downloader</title>
  <link rel="icon" href="https://files.catbox.moe/3vt7fj.webp" type="image/png">
  <link rel="stylesheet" href="/css/downloader_video.css">
</head>
<body>

  <h2>Video Downloader</h2>

  <div class="card">
    <div class="selectors">
      <select id="typeSelect">
        <option disabled selected>Select type...</option>
      </select>
      <select id="modelSelect">
        <option disabled selected>Select model...</option>
      </select>
    </div>

    <div class="input-group">
      <input type="text" id="queryInput" placeholder="Enter video URL or text..." />
      <button onclick="handleDownload()">Download</button>
    </div>

    <div id="loading"></div>
    <div id="result"></div>
  </div>

  <script src="/js/downloader_video.js"></script>
</body>
</html>

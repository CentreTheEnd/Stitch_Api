<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Downloader</title>
  <link rel="stylesheet" href="/css/downloader_video.css" />
</head>
<body>
  <div class="container">
    <h1>Enter the video link</h1>
    <input type="text" id="videoUrl" placeholder="Paste the video URL here..." />
    <button onclick="handleDownload()">Download</button>

    <div id="result" class="hidden">
      <h2>Video Details:</h2>
      <img id="thumbnail" src="" alt="Thumbnail" />
      <p><strong>Title:</strong> <span id="title"></span></p>
      <p><strong>Direct Link:</strong> <a id="downloadLink" href="#" target="_blank">Download</a></p>
      <div id="downloadOptions" class="hidden">
        <label for="downloadType">Choose download type:</label>
        <select id="downloadType">
          <option value="video">Video</option>
          <option value="audio">Audio</option>
          <option value="thumbnail">Thumbnail</option>
        </select>
        <button id="downloadBtn">Download</button>
      </div>
    </div>
  </div>

  <script src="/js/downloader_video.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Downloader</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2f3, #cfd9df);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    video, img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 10px;
    }

    #result p {
      margin: 6px 0;
      font-size: 15px;
    }

    select {
      padding: 10px;
      border-radius: 6px;
      font-size: 15px;
      margin-top: 10px;
      margin-right: 10px;
    }

    #loading {
      display: none;
      text-align: center;
      font-weight: bold;
      color: #555;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      input[type="text"], select, button {
        font-size: 14px;
      }

      #result p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Video Downloader</h1>
    <input type="text" id="videoUrl" placeholder="Paste the video URL here..." />
    <button onclick="handleDownload()">Download</button>
    <div id="loading">Loading, please wait...</div>

    <div id="result" style="display: none;"></div>

    <div id="downloadOptions" style="display: none;">
      <label for="downloadType">Choose download type:</label>
      <select id="downloadType">
        <option value="video">Video</option>
        <option value="audio">Audio</option>
        <option value="thumbnail">Thumbnail</option>
      </select>
      <button id="downloadBtn">Download</button>
    </div>
  </div>

  <script>
    function getPlatform(url) {
      if (url.includes("youtube.com") || url.includes("youtu.be")) return "youtube";
      if (url.includes("tiktok.com")) return "tiktok";
      if (url.includes("facebook.com") || url.includes("fb.watch")) return "facebook";
      if (url.includes("instagram.com")) return "instagram";
      return null;
    }

    async function handleDownload() {
      const url = document.getElementById("videoUrl").value.trim();
      const platform = getPlatform(url);
      const resultDiv = document.getElementById("result");
      const loading = document.getElementById("loading");
      const downloadOptions = document.getElementById("downloadOptions");

      resultDiv.style.display = "none";
      downloadOptions.style.display = "none";
      loading.style.display = "block";

      if (platform !== "youtube") {
        loading.style.display = "none";
        alert("Currently, only YouTube is supported in this example.");
        return;
      }

      const apiUrl = `https://stitch-api.vercel.app/api/v2/sections/Download/Youtube/ochinpo?q=${encodeURIComponent(url)}`;

      try {
        const res = await fetch(apiUrl);
        const result = await res.json();

        loading.style.display = "none";

        if (result.status && result.data) {
          const data = result.data;
          resultDiv.innerHTML = "";

          const title = document.createElement("h2");
          title.textContent = "Video Details:";
          resultDiv.appendChild(title);

          const thumbnail = document.createElement("img");
          thumbnail.src = data.thumbnail;
          thumbnail.alt = "Thumbnail";
          resultDiv.appendChild(thumbnail);

          const videoPlayer = document.createElement("video");
          videoPlayer.controls = true;
          videoPlayer.src = data.video;
          resultDiv.appendChild(videoPlayer);

          const infoList = [
            ["Title", data.title],
            ["Description", data.description],
            ["Duration", data.time],
            ["Uploaded", data.ago],
            ["Views", data.views.toLocaleString()],
            ["Channel", `<a href="${data.channel}" target="_blank">${data.author}</a>`],
            ["Original Video Link", `<a href="${data.url}" target="_blank">Watch</a>`],
          ];

          for (const [label, value] of infoList) {
            const p = document.createElement("p");
            p.innerHTML = `<strong>${label}:</strong> ${value}`;
            resultDiv.appendChild(p);
          }

          downloadOptions.style.display = "block";
          document.getElementById("downloadBtn").onclick = function () {
            const downloadType = document.getElementById("downloadType").value;
            let downloadUrl = "";

            switch (downloadType) {
              case "video":
                downloadUrl = data.video;
                break;
              case "audio":
                downloadUrl = data.audio;
                break;
              case "thumbnail":
                downloadUrl = data.thumbnail;
                break;
              default:
                alert("Download type not supported");
                return;
            }

            window.open(downloadUrl, "_blank");
          };

          resultDiv.style.display = "block";
        } else {
          alert("Failed to fetch video data.");
        }
      } catch (err) {
        loading.style.display = "none";
        alert("An error occurred while connecting to the API.");
        console.error(err);
      }
    }
  </script>
</body>
</html>

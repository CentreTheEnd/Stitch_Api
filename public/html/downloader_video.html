<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px 15px;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 1000px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 28px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    #loading {
      display: none;
      justify-content: center;
      margin: 15px 0;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    #result {
      display: none;
      margin-top: 25px;
    }

    .video-preview {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      margin-bottom: 25px;
    }

    .info-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .thumbnail {
      flex: 1 1 280px;
    }

    .thumbnail img {
      width: 100%;
      border-radius: 10px;
    }

    .details {
      flex: 2 1 400px;
    }

    .details h2 {
      margin-top: 0;
      font-size: 22px;
      color: #333;
    }

    .details p {
      font-size: 15px;
      margin: 8px 0;
    }

    .channel-info {
      margin-top: 10px;
      background: #f5f5f5;
      padding: 10px 15px;
      border-radius: 10px;
    }

    .channel-info a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .download-section {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    select {
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      flex: 1;
    }

    #downloadBtn {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      flex: 1;
    }

    #downloadBtn:hover {
      background: linear-gradient(to right, #00f2fe, #4facfe);
    }

    @media (max-width: 1024px) {
      .info-section {
        flex-direction: column;
      }
    }

    @media (max-width: 768px) {
      .download-section {
        flex-direction: column;
      }

      select, #downloadBtn {
        width: 100%;
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      .details h2 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Downloader</h1>
    <input type="text" id="videoUrl" placeholder="Paste the video URL here..." />
    <button onclick="handleDownload()">Download</button>

    <div id="loading"><div class="spinner"></div></div>

    <div id="result">
      <video id="videoPlayer" class="video-preview" controls></video>
      <div class="info-section">
        <div class="thumbnail"><img id="thumbnail" src="" alt="Thumbnail" /></div>
        <div class="details" id="videoDetails"></div>
      </div>
      <div class="download-section">
        <select id="downloadType">
          <option value="video">Video</option>
          <option value="audio">Audio</option>
          <option value="thumbnail">Thumbnail</option>
        </select>
        <button id="downloadBtn">Download</button>
      </div>
    </div>
  </div>

  <script>
    function getPlatform(url) {
      if (url.includes("youtube.com") || url.includes("youtu.be")) return "youtube";
      return null;
    }

    async function handleDownload() {
      const url = document.getElementById("videoUrl").value.trim();
      const platform = getPlatform(url);
      const resultDiv = document.getElementById("result");
      const loading = document.getElementById("loading");

      resultDiv.style.display = "none";
      loading.style.display = "flex";

      if (platform !== "youtube") {
        loading.style.display = "none";
        alert("Only YouTube is supported currently.");
        return;
      }

      const apiUrl = `https://stitch-api.vercel.app/api/v2/sections/Download/Youtube/ochinpo?q=${encodeURIComponent(url)}`;

      try {
        const res = await fetch(apiUrl);
        const result = await res.json();

        loading.style.display = "none";

        if (result.status && result.data) {
          const data = result.data;

          document.getElementById("videoPlayer").src = data.video;
          document.getElementById("thumbnail").src = data.thumbnail;

          const detailsDiv = document.getElementById("videoDetails");
          detailsDiv.innerHTML = `
            <h2>${data.title}</h2>
            <p><strong>Description:</strong> ${data.description}</p>
            <p><strong>Duration:</strong> ${data.time}</p>
            <p><strong>Uploaded:</strong> ${data.ago}</p>
            <p><strong>Views:</strong> ${data.views.toLocaleString()}</p>
            <div class="channel-info">
              <p><strong>Channel:</strong> <a href="${data.channel}" target="_blank">${data.author}</a></p>
              <p><strong>Watch:</strong> <a href="${data.url}" target="_blank">Click here</a></p>
            </div>
          `;

          document.getElementById("result").style.display = "block";

          document.getElementById("downloadBtn").onclick = function () {
            const downloadType = document.getElementById("downloadType").value;
            let downloadUrl = "";

            if (downloadType === "video") downloadUrl = data.video;
            else if (downloadType === "audio") downloadUrl = data.audio;
            else if (downloadType === "thumbnail") downloadUrl = data.thumbnail;
            else return;

            window.open(downloadUrl, "_blank");
          };
        } else {
          alert("Failed to fetch video data.");
        }
      } catch (err) {
        loading.style.display = "none";
        alert("An error occurred.");
        console.error(err);
      }
    }
  </script>
</body>
</html>

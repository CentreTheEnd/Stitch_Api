<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Information Page -->
  
  <!-- Title for all platforms -->
  <title>Stitch Service</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Stitch Service offers seamless API integration for developers looking to automate processes and improve efficiency in their web applications.">
  <meta name="author" content="The End Team">
  <meta name="keywords" content="Stitch, API, developer tools, scalable backend, REST API, modern API service">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://stitchapi.com">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Stitch Service">
  <meta property="og:description" content="Stitch Service offers seamless API integration for developers looking to automate processes and improve efficiency in their web applications.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://stitchapi.com">
  <meta property="og:image" content="https://stitchapi.com/assets/preview.png">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Stitch Service">
  <meta name="twitter:description" content="Stitch Service offers seamless API integration for developers looking to automate processes and improve efficiency in their web applications.">
  <meta name="twitter:image" content="https://stitchapi.com/assets/preview.png">
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Stitch Service",
  "url": "https://stitchapi.com",
  "logo": "https://stitchapi.com/assets/logo.png",
  "image": {
    "@type": "ImageObject",
    "url": "https://stitchapi.com/assets/banner.png",
    "width": 1200,
    "height": 630
  },
  "description": "Stitch is a modern API service that helps developers build scalable and secure backends quickly.",
  "author": {
    "@type": "Organization",
    "name": "Stitch Team",
    "url": "https://stitchapi.com/about"
  },
  "contactPoint": {
    "@type": "ContactPoint",
    "telephone": "+1-800-555-1234",
    "contactType": "customer support",
    "email": "support@stitchapi.com"
  },
  "sameAs": [
    "https://github.com/StitchAPI",
    "https://twitter.com/StitchAPI",
    "https://www.linkedin.com/company/stitchapi"
  ],
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "https://stitchapi.com"
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://stitchapi.com/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  },
  "areaServed": [
    {
      "@type": "Country",
      "name": "United States"
    },
    {
      "@type": "Country",
      "name": "Saudi Arabia"
    }
  ],
  "breadcrumb": {
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "https://stitchapi.com"
      }
    ]
  }
  }
  </script>

  <!-- External Tools CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- External File CSS -->
  <link rel="stylesheet" href="/css/page.css" />
  
</head>

<body>

  <header class="header-bar">

    <div class="header-left">
      <button class="menu-toggle" title="Open bottom menu">
        <i class="fas fa-bars"></i>
      </button>
      <a href="/" class="site-icon">
        <i class="fas fa-globe"></i>
      </a>
      <span class="site-title">Website Title</span>
    </div>

    <div class="header-right">
      <div class="nav-buttons">
        <a href="#home" title="Home"><i class="fas fa-home"></i></a>
        <a href="#about" title="About"><i class="fas fa-info-circle"></i></a>
        <a href="#contact" title="Contact"><i class="fas fa-envelope"></i></a>
        <button class="theme-toggle" title="Toggle Theme">
          <i class="fas fa-moon"></i>
        </button>
      </div>
      <button class="bottom-nav-toggle" title="Open bottom menu">
        <i class="fas fa-ellipsis-v"></i>
      </button>
    </div>

  </header>

  <main class="main-bar"></main>
  <footer class="footer-bar"></footer>

  <div class="bottom-sheet"></div>
  <div class="bottom-nav"></div>

  <script src="/js/page.js"></script>


</body>

</html>
